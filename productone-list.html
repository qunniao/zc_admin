    <script>

    var laydate = layui.laydate //日期

    ,layer = layui.layer //弹层
    ,table = layui.table //表格

  //监听Tab切换
  element.on('tab(demo)', function(data){
    layer.tips('切换了 '+ data.index +'：'+ this.innerHTML, this, {
      tips: 1
    });
  });
  
  //执行一个 table 实例
  table.render({
    elem: '#demo'
    ,height: 1200
    ,url: Url+'productType' //数据接口
    ,where: {
      pid:0
    }
    ,request: {
      pageName: 'pageNum' //页码的参数名称，默认：page
      ,limitName: 'size' //每页数据量的参数名，默认：limit
    },parseData: function(res){ //res 即为原始返回的数据
      // console.log(res.data.le)
      return {
        "code": res.status, //解析接口状态
        "msg": res.descripition, //解析提示文本
        "count": res.data.total, //解析数据长度
        "data": res.data.records //解析数据列表
      };
    }
    ,response: {
      statusName: 'code' //数据状态的字段名称，默认：code
      ,statusCode: 0 //成功的状态码，默认：0
      ,msgName: 'msg' //状态信息的字段名称，默认：msg
      ,countName: 'count' //数据总数的字段名称，默认：count
      ,dataName: 'data' //数据列表的字段名称，默认：data
    }
    ,title: '用户表'
    ,page: true //开启分页
    ,toolbar: 'false' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
    ,totalRow: false //开启合计行
    ,cols: [[ //表头
      {type: 'checkbox', fixed: 'left',toolbar: '#checkbox'}
      ,{field: 'tid', title: '编号', width:80, fixed: 'left'}
      ,{field: 'typeName', title: '分类名称', width:200}
      ,{field: 'cover', title: '图标', width:200 ,toolbar: '#isimg'}
      ,{field: 'sort', title: '排序', width: 200 ,toolbar: '#issort'}
      ,{fixed: 'right', width: 165, align:'center', fixed: 'right', toolbar: '#barDemo'}
    ]]
  });
  
  //监听头工具栏事件
  table.on('toolbar(demo)', function(obj){
    console.log(123)
    var checkStatus = table.checkStatus(obj.config.id)
    ,data = checkStatus.data; //获取选中的数据
    switch(obj.event){
      case 'add':
        layer.msg('添加');
      break;
      case 'update':
        if(data.length === 0){
          layer.msg('请选择一行');
        } else if(data.length > 1){
          layer.msg('只能同时编辑一个');
        } else {
          layer.alert('编辑 [id]：'+ checkStatus.data[0].id);
        }
      break;
      case 'delete':
        if(data.length === 0){
          layer.msg('请选择一行');
        } else {
          layer.msg('删除');
        }
      break;
    };
  });
  
  $('#del').on('click', function  (argument) {
        var ids = [];
        console.log(layui.table.checkStatus('demo').data)
        let checkdata=layui.table.checkStatus('demo').data
        for(let i=0;i<checkdata.length;i++){
          ids.push(checkdata[i].tid)
        }
  
        layer.confirm('确认要删除吗？'+ids.toString(),function(index){
          _ajax({
                    url : "productType",  // url---->地址
                    type : "DELETE",   // type ---> 请求方式
                    async : true,   // async----> 同步：false，异步：true 
                    data : {        //传入信息
                      tids  :ids,
                    },
                    success : function(data){  
                      let datas =JSON.parse(data);  
                      if(datas.status==0){
                          layer.msg('删除成功', {icon: 1});
                          pageNum=1
                          table.reload('demo', {
                            where: {
                            }
                            ,page: {
                              curr:pageNum
                            }
                          });
                      }
                    }
            })
            //捉到所有被选中的，发异步进行删除
            // console.log(ids)
            // layer.msg('删除成功', {icon: 1});
            // $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }
    );
})
