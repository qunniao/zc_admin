<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">湛程后台管理系统登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="pwd" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>

    <script>

        $(function  () {
            layui.use('form', function(){
              var form = layui.form;
              // layer.msg('玩命卖萌中', function(){
              //   //关闭后的操作
              //   });
              //监听提交
              form.on('submit(login)', function(data){
                console.log(data)
                // alert(888)
                // layer.msg(JSON.stringify(data.field),function(){
                //     location.href='index.html'
                // });
                $.ajax({
                    //请求方式
                    type : "POST",
                    //请求的媒体类型
                    contentType: "application/x-www-form-urlencoded",
                    //请求地址
                    // url : "http://47.110.34.1:8763/v1/user/login",
                    url : "http://admin.zhanchengwlkj.com:8080/zc_program_backstage/v1/user/login",
                    // url : "http://10.7.17.33:8763/v1/user/login",
                    //数据，json字符串
                    data : {        //传入信息
                      username:data.field.username,
                      pwd : data.field.pwd
                    },
                    //请求成功
                    success : function(result) {
                        console.log(result.status)
                        if(JSON.parse(result).status==0){
                          location.href='index.html'
                          localStorage.setItem('token',JSON.parse(result).data)
                        }else{
                          layer.msg('账号或密码输入错误');
                        }
                        return false;         
                    },
                    //请求失败，包含具体的错误信息
                    error : function(e){
                        console.log(e.status);
                        console.log(e.responseText);
                    }
                });
                return false
              });
            });
        })
    </script>
