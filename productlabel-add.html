            function del(e){
                e.parentNode.parentNode.removeChild(e.parentNode);

            let usrl =  decodeURI(location.search); //获取url中"?"符后的字串
            let productid= usrl.split('&')[0].split('=')[1]
            let funtype= usrl.split('&')[1].split('=')[1]
            let fatherid =''
            console.log(funtype)
            if(funtype==1){
                if(productid==0){
                    $('#pid').append('<option value="0">最外层标签</option>')
                    renderForm()
                }else{
                    _ajax({
                            url : "/productType/info/"+productid,  // url---->地址
                            type : "GET",   // type ---> 请求方式
                            async : true,   // async----> 同步：false，异步：true 
                            data : {        //传入信息
                            },

                                let datas =JSON.parse(data);
                                console.log(datas)
                                $('#pid').append('<option value="'+datas.data.tid+'">'+datas.data.typeName+'</option>')
                                renderForm()
                            }
                    });
                }
            }else{
                _ajax({
                    url : "/productType/info/"+productid,  // url---->地址
                    type : "GET",   // type ---> 请求方式
                    async : true,   // async----> 同步：false，异步：true

                    },

                        console.log(data)
                        let datas =JSON.parse(data);
                        if(datas.data.pid==0){
                            $('#pid').append('<option value="0">最外层标签</option>')
                        }else{
                            $('#pid').append('<option value="'+datas.data.pid+'">'+datas.data.superiorTypeName+'</option>')
                        }
                        
                        $('#typeName').val(datas.data.typeName)
                        $('#sort').val(datas.data.sort)

        layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;

                layer = layui.layer;

                form.on('select(changepro)', function(data){
                    getprotwo(data.value)

                })
                //监听提交
                form.on('submit(add)',
                function(datas) {
                    if(funtype==1){
                        console.log(datas)
                        let coverpic=''
                        if(productid==0){
                            if($('#cover')[0]==undefined){
                                layer.msg('分类图标未上传', {icon: 5})
                                return false
                            }else{
                                coverpic=$('#cover')[0].src
                            }
                        }
                        _ajax({
                            url : "productType/save",  // url---->地址
                            type : "POST",   // type ---> 请求方式
                            async : true,   // async----> 同步：false，异步：true 
                            data : {        //传入信息
                                pid:datas.field.pid,
                                sort :datas.field.sort,
                                typeName :datas.field.typeName,
                                cover:coverpic
                            },
                            success : function(data){   //返回接受信息
                                let datas =JSON.parse(data);
                                if(datas.status==0){
                                    layer.msg('添加成功', {icon: 1},function(){
                                        closeiframe()
                                    });
                                }else{
                                    layer.msg('添加失败', {icon: 5})
                                }
                            }
